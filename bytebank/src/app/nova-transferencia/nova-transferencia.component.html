<section class="container">
  <form class="formulario" (ngSubmit)="transferir()" #loginForm="ngForm">
    <h2 class="formulario__titulo">Nova Transferência</h2>

    <div class="form-field">
      <label class="form-fiel__label" for="valor">Valor</label>
      <input class="form-field__input" id="valor" [(ngModel)]="transferencia.valor" name="valor" #valor="ngModel" required>
      <app-mensagem mensagem="Preenchimento do campo obrigatório" *ngIf="valor.invalid && valor.touched" ></app-mensagem>
    </div>

    <div class="form-field">
      <label class="form-fiel__label" for="destino">Destino</label>
      <input class="form-field__input" id="destino" type="text" [(ngModel)]="transferencia.destino" name="destino" #destino="ngModel" required>
      <app-mensagem mensagem="Preenchimento do campo obrigatório" *ngIf="destino.invalid && destino.touched"></app-mensagem>
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit" [disabled]="loginForm.invalid">Transferir</button>
    </div>
  </form>
</section>
